# Phase 3: Live Executive Dashboard

input_text:
  codex_last_action:
    name: "Codex Last Action"
    initial: "Awaiting action..."
    icon: mdi:robot-outline
  gemini_last_action:
    name: "Gemini Last Action"
    initial: "Awaiting action..."
    icon: mdi:robot-outline

input_number:
  codex_trust_weight:
    name: "Codex Trust Weight"
    min: 0
    max: 1
    step: 0.01
    unit_of_measurement: "%"
    mode: slider
    icon: mdi:robot-happy
  gemini_trust_weight:
    name: "Gemini Trust Weight"
    min: 0
    max: 1
    step: 0.01
    unit_of_measurement: "%"
    mode: slider
    icon: mdi:robot-happy

template:
  - sensor:
      - name: "Codex Agent Status Display"
        unique_id: codex_agent_status_display
        state: "{{ states('input_text.codex_last_action') }}"
        attributes:
          weight: "{{ (states('input_number.codex_trust_weight') | float * 100) | round(0) }}%"
          role: "YAML Governance, Rollback Decision"
          last_activity: "{{ states('sensor.date_time_iso') }}"
        icon: mdi:robot-industrial
      - name: "Gemini Agent Status Display"
        unique_id: gemini_agent_status_display
        state: "{{ states('input_text.gemini_last_action') }}"
        attributes:
          weight: "{{ (states('input_number.gemini_trust_weight') | float * 100) | round(0) }}%"
          role: "Fallback Logic, Anomaly Response"
          last_activity: "{{ states('sensor.date_time_iso') }}"
        icon: mdi:robot-happy
