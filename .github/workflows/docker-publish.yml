name: Docker Image CI

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Run tests
      run: |
        pip install -r requirements.txt
        pytest -q

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build image
      run: |
        docker build --progress=plain -t sterling:test .

    - name: Smoke test
      run: |
        docker run -d -p 5000:5000 --name sterling_test sterling:test
        sleep 10
        curl --fail http://localhost:5000/sterling/status
        docker stop sterling_test
        docker rm sterling_test

    - name: Push image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: jdorato376/sterling_ha_project:latest
